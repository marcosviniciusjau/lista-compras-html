<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    
      <link rel="stylesheet" href="./lista-compras.css">
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
  <div id="app">

    <form v-on:submit.prevent="addItem">
 <div class="title">
    <h1 class="list">Lista de compras</h1>
  
<div class="form">
  <p>Item</p>
  <div class="qtd">
    <p>Quantidade</p>
  </div>
  <span class="category">
    <p>Categoria</p>
  </span>
   
</div>

<div class="inputs">
  <input type="text"  id="input"  v-model="itemName" required></input>
  <input type="text" value="1" id="input-qtd" v-model="itemNumber" required></input>
  <select class="select-qtd" id="unidadesSelected" v-model="unidadesSelected">
    <option selected  value="unidade">UN</option>
    <option value="litro">L</option>
    <option value="quilo">Kg</option>
    
    <!-- Adicione mais estados conforme necessário -->
  </select>
  <div>
    <!-- Bootstrap dropdown menu for restaurant order -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownButton">
        {{ selectedItem }}
      </button>
      <ul class="dropdown-menu" id="selectedItem" >
        <li class="dropdown-li">
          <a class="dropdown-item d-flex gap-2 align-items-center" href="#" @click="updateSelectedItem('Padaria')" id="letra-li">
            <img src="./padaria.png">
            Padaria
          </a>
        </li>
        <li class="dropdown-li">
          <a class="dropdown-item d-flex gap-2 align-items-center" href="#" @click="updateSelectedItem('Legume')" id="letra-li">
            <img src="./legume.png">  Legume
          </a>
        </li>
        <li class="dropdown-li">
          <a class="dropdown-item d-flex gap-2 align-items-center" href="#" @click="updateSelectedItem('Carne')" id="letra-li">
            <img src="./carne.png">  Carne
          </a>
        </li>
        <li class="dropdown-li">
          <a class="dropdown-item d-flex gap-2 align-items-center" href="#" @click="updateSelectedItem('Fruta')" id="letra-li">
            <img src="./fruta.png">  Fruta
          </a>
        </li>
        <li class="dropdown-li">
          <a class="dropdown-item d-flex gap-2 align-items-center" href="#" @click="updateSelectedItem('Bebida')" id="letra-li">
            <img src="./bebida.png">  Bebida
          </a>
        </li>
        <!-- Add more menu items here -->
      </ul>
    </div>
    
   
  </div>
  
    <button type="submit" id="submitOrderButton" >
      <img src="./Icon.png" id="icon"></button>
  </form>
    </div>
    </div>
    

  <div class="ul">
    <ul >
      <li class="shopping-list" v-for="(item, index) in shoppingList" :key="index" v-bind:class="{ impClass: item.important }">
        <div class="shopping">
          <input class="form-check-input" type="checkbox" value="false" v-model="itemImportant">
         
          
 
          <label id="name">{{ item.name }}</label>
    
          <div class="items">
            <label id="number">{{ item.number }} {{ item.unity }}</label>
          </div>
        </div>
        <div :class="item.categoryClass">
        <!-- Use a classe de estilo condicional com base na categoria -->
        <label>{{ item.category }}</label>
        <label class="items"><img v-bind:src="item.icon"></label>
       
      </div>
      <img src="/options.png">
      </li>
    </ul>
    
  </div>
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        itemName: null,
        itemNumber: null,
        unidadesSelected: '',
        itemImportant: false,
        shoppingList: [// Exemplo com categoria padrão
        ],
        selectedItem: 'Selecione', // Valor padrão do dropdown
      }
    },
    methods: {
      updateSelectedItem(item) {
      this.selectedItem = item;
      },
      addItem() {
        if (!this.itemName || !this.itemNumber || !this.selectedItem) {
          alert('Please fill in all fields.');
          return;
        }
        
        let item = {
          name: this.itemName,
          number: this.itemNumber,
          category: this.selectedItem,
          unity: this.unidadesSelected
        };
            if (this.selectedItem === 'Padaria') {
        item.icon='./padaria.png'
      } else if (this.selectedItem === 'Legume') {
        item.icon='./legume.png'
      } else if (this.selectedItem === 'Carne') {
        item.icon='./carne.png'
      }else if (this.selectedItem === 'Bebida') {
        item.icon='./bebida.png'
      } else if (this.selectedItem === 'Fruta') {
        item.icon='./fruta.png'
      }
      if (this.selectedItem === 'Padaria') {
        item.categoryClass = 'padaria';
      } else if (this.selectedItem === 'Legume') {
        item.categoryClass = 'legume';
      } else if (this.selectedItem === 'Carne') {
        item.categoryClass = 'carne';
      }else if (this.selectedItem === 'Bebida') {
        item.categoryClass = 'bebida';
      } else if (this.selectedItem === 'Fruta') {
        item.categoryClass = 'fruta';
      }
        this.shoppingList.push(item);
        this.itemName = '';
        this.itemNumber = null;
        this.itemImportant = false
        this.unidadesSelected = '';
      }
    }
  });
  app.mount('#app');
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </body>

</html>
