<h1>Example: Restaurant Order</h1>
<p>Here the user can order food and drinks from a menu. To limit the amount of choices in the drop-down list, the user first filters by choosing between 'Dinner', 'Drink' or 'Dessert'.</p>

<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
  <!-- Bootstrap dropdown menu for restaurant order -->
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownButton">
      Select an Item
    </button>
    <ul class="dropdown-menu position-static shadow" data-bs-theme="light">
      <li>
        <a class="dropdown-item d-flex gap-2 align-items-center" href="#" onclick="updateButton('Documents')">
          <img src="./padaria.png">
          Documents
        </a>
      </li>
      <li>
        <a class="dropdown-item d-flex gap-2 align-items-center" href="#" onclick="updateButton('Photos')">
          <svg class="bi" width="16" height="16"><use xlink:href="#image-fill"/></svg>
          Photos
        </a>
      </li>
      <!-- Add more menu items here -->
    </ul>
  </div>
  <button type="button" class="btn btn-primary" id="submitOrderButton" onclick="submitOrder()">Submit Order</button>
</div>

<!-- Resultado do pedido -->
<div>
  <h2>Resultado do Pedido:</h2>
  <p id="resultadoPedido"></p>
</div>

<script>
function updateButton(selectedItem) {
  var dropdownButton = document.querySelector("#dropdownButton");
  dropdownButton.textContent = selectedItem;
}

function submitOrder() {
  // Lógica para processar o pedido com base na opção selecionada
  var dropdownButton = document.querySelector("#dropdownButton");
  var selectedItem = dropdownButton.innerText;

  // Atualize o resultado do pedido
  var resultadoPedido = document.getElementById("resultadoPedido");
  resultadoPedido.textContent = "Pedido processado: " + selectedItem;

}
</script>
